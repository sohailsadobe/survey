<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .trigger-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1473e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .trigger-button:hover {
      background-color: #0d66d0;
    }
    .iframe-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border: 2px solid #ccc;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button class="trigger-button" onclick="openIframe()">Trigger</button>
  <div class="iframe-container" id="iframe-container">
    <!-- <iframe src="https://nps-csat.netlify.app/" id="iframe"></iframe> -->
       <iframe src="https://nps-csat.netlify.app/?guid=1234@adobe.com" id="iframe"></iframe>

  </div>

  <script>
    // Assign the value 'sohails' to window.adobeIMS.getProfile()
    window.adobeIMS = {
      getProfile: function() {
        return '45F91E00684B25780A494020@AdobeID';
      }
    };

    function openIframe() {
      document.getElementById('iframe-container').style.display = 'block';

      // Send the value of window.adobeIMS.getProfile() to the iframe
      const iframe = document.getElementById('iframe');
      iframe.contentWindow.postMessage(window.adobeIMS.getProfile(), '*');
    }

    // Example usage
    console.log(window.adobeIMS.getProfile()); // Outputs: 'sohails'
  </script>
</body>
</html>
